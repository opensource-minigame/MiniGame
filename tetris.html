<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tetris</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <!--웹브라우저마다 초기 css스타일 다르기 때문에 초기화-->
    <link href="tetris.css" rel="stylesheet" type="text/css">
    <!--css연결-->
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
</head>

<body>
    <div class="modal">
        <!--modal창은 게임시작과 종료할 때 나오는 팝업창을 의미-->
        <div class="modal_content"><button class="start">START</button></div>
        <!--시작 누르면 시작할 수 있게-->
    </div>
   
    <div class="container">
        <!--본격적으로 게임이 시작됨-->
        <div class="box">
            <span class="game_name">Tetris</span>
            <div class="temp">
                <table id="playbox">                       <!-- table 로 수정-->
                    <!--테트리스 게임 부분 -->
                </table>
            </div>
            

            <div class="non_playbox">
                <div class="level_box">
                    <div class="discription_name">LEVEL</div>
                    <div id="level">0</div>
                </div>
                <div class="score_box">
                    <div class="discription_name">SCORE</div>
                    <div id="score">0</div>
                </div>
                
                <div class="next_item">
                    <div class="discription_name">NEXT</div>
                    <table id="next_table"><!--다음 도형이 나타나는 부분-->
                        <tr>
                            <td> </td> <td> </td> <td> </td> <td> </td>
                        </tr>
                        <tr>
                            <td> </td><td> </td><td> </td><td> </td>
                        </tr>
                        <tr>
                            <td> </td><td> </td><td> </td><td> </td>
                        </tr>
                        <tr>
                            <td> </td><td> </td><td> </td><td> </td>
                        </tr>
                    </table>
                </div>
                <div class="help_box">
                    <div class="discription_name">HELP</div>
                    <div class="moving">
                        <div>방향키 &larr; &darr; &rarr;</div>
                        <div>도형변환 &uarr;</div>
                        <div>바닥으로 space</div>
                    </div>

                </div>
                <div class="stop_keep">
                    <button id="stop">중단</button>
                    <button id="restart">재개</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="tetris.js"></script>
</body>

</html>
